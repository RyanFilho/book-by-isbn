<!DOCTYPE html>
<html ng-app="bookbyisbn">
<head>
	<title>Book by ISBN</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Book by ISBN</a>
	    </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class=""><a href="#">Home</a></li>
		  </ul>
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group ">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>		  
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<ng-view></ng-view>
	</div>	
</body>
	<!-- Load angular -->
	<script src="lib/angular/angular.min.js"></script>
	<!-- Load app main script -->
	<script src="js/app.js"></script>
	<!-- Load services -->
	<script src="lib/angular-route/angular-route.min.js"></script>
	<script src="lib/angular-resource/angular-resource.min.js"></script>
	<script src="js/services/googleBookSearchService.js"></script>
	<script src="js/services/bookSearchService.js"></script>
	<!-- Load controllers -->
	<script src="js/controllers/bookController.js"></script>
	<!-- Load custom filters -->
	<script src="filters/"></script>
	<!-- Load other librarys filters -->
	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
